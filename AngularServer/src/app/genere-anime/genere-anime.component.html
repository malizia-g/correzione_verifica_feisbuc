<div class="container-fluid bkg flex-column d-flex min-vh-100">
  <div class="col-12">
  <div class="card bg-danger text-white mb-3 mx-auto d-block" style="max-width: 600px;">
    <div class="card-body-overlay" style="background-color: rgba(0, 0, 0, 0.3)">
      <h5 class="card-title text-center  display-1 fw-bold">SELEZIONA I GENERI CHE TI INTERESSANO!</h5>
      <!-- form con ciclo for checkbox -->
      <form>
        <div class="form-check d-inline-flex" *ngFor="let n of nome">
          <input class="form-check-input" type="checkbox" name="scelta" value="{{n.nome}}" id="{{parse(n.nome)}}"
            (change)="update(n, $event)">
          <label class="form-check-label display-1" for="{{parse(n.nome)}}">{{n.nome}}</label>
        </div>
      </form>
      <p class="card-text text-center">SELEZIONA E CONFERMA</p>
    </div>
  </div>
  </div>
<!-- btn -->
  <div class="row">
    <div class="btn aligns-items-center">
      <input (click)="click($event)" type="submit" class="btn btn-light mt-3 display-1">
    </div>
  </div>
</div>
